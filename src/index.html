<!doctype html>
<html lang="en" class="dark-theme light-theme">
  <head>
    <script>
      var preferredTheme = localStorage.getItem("preferredTheme");
      var isSystemThemeDark = matchMedia(
        "(prefers-color-scheme: dark)",
      ).matches;
      const isDarkTheme =
        preferredTheme === "dark" ||
        (preferredTheme === null && isSystemThemeDark);
      document.documentElement.className = "";
      document.documentElement.classList.add(
        isDarkTheme ? "dark-theme" : "light-theme",
      );
    </script>
    <meta charset="utf-8" />
    <title>ProjectTwo</title>
    <meta
      name="description"
      content="An infinite scroll that uses Pexels API."
    />
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="mat-typography mat-app-background">
    <app-root></app-root>
  </body>
</html>
